<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Review Modal Start -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Rate and Review</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
    <div class="modal-body">
        <form id="reviewForm">
            <input type="hidden" id="reviewProductId">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
        <select class="form-select" id="rating" required>
            <option value="1">1</option>
        <option value="2">2</option>
    <option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
</div>
<div class="mb-3">
    <label for="review" class="form-label">Review</label>
<textarea class="form-control" id="review" rows="3" required></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit Review</button>
</form>
</div>
</div>
</div>
</div>
<!-- Review Modal End -->

<!-- Existing Product Display Section -->
<div class="col-md-4 mb-4">
    <div class="card">
        <img src="${product.image}" class="card-img-top" alt="${product.name}">
    <div class="card-body">
        <h5 class="card-title">${product.name}</h5>
    <p class="card-text">${product.description}</p>
<p class="card-text"><strong>Rs ${product.price}</strong></p>
<button class="btn btn-primary" onclick="addToCart"(${product.id})>Add to Cart</button>
<button class="btn btn-secondary" onclick="openReviewModal"(${product.id})>Rate & Review</button>
<div id="reviews-${product.id}">
    <!-- Reviews will be dynamically inserted here -->
</div>
</div>
</div>
</div>
<script src="./js/review.js"></script>
</body>
</html>
